<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORT-tutoring</title>
    <link rel="stylesheet" href="../css/taken_courses.css">
    <style>
        .course-card {
            position: relative;
            transition: all 0.3s ease;
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            border: 1px solid #e2e8f0;
            height: 100%;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.03), 0 4px 6px -2px rgba(0,0,0,0.01);
        }
        .course-card h2 {
            color: #4361ee;
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .course-card p {
            font-size: 0.95rem;
            margin: 6px 0;
            color: #64748b;
            line-height: 1.4;
        }
        .course-card p strong {
            color: #334155;
            font-weight: 600;
        }
        #main-link {
            text-align: center;
            margin: 1.5rem 0;
        }
        #main-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            background-color: rgba(67, 97, 238, 0.05);
        }
        #main-link a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            text-decoration: underline;
        }
        #courses-title {
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            font-size: 2.2rem;
            position: relative;
        }
        #courses-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #4361ee;
            border-radius: 3px;
        }
        /* Grid layout similar to main.html */
        #taken-courses-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="main.html" class="navbar-logo">ORT-tutoring</a>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="taken_courses.html">Taken Courses</a></li>
                <li><a href="my_offers.html">My Offers</a></li>
                <li><a href="be_the_tutor.html">Want to be a Tutor?</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li id="logout-li" style="display:none;"><a href="#" id="logout-link">Logout</a></li>
            </ul>
            <span id="user-info" style="color:#fff;background:#007bff;padding:4px 12px;border-radius:16px;font-weight:bold;"></span>
        </div>
    </nav>
    <div class="container">
        <h1 id="courses-title">My Courses</h1>
        <p id="main-link"><a href="main.html">Go to main page to find a tutor</a></p>
        <div id="taken-courses-list"></div>
    </div>
    
    <!-- Include globals.js first -->
    <script src="../js/globals.js"></script>
    
    <script>
        // Debug: Log current user data to check if courses array is loaded correctly
        console.log("Current user data:", window.currentUser);
        console.log("Courses from localStorage:", JSON.parse(localStorage.getItem('courses') || '[]'));
        
        // Function to fetch tutor data and create cards
        async function displayTutorCards() {
            // Get course IDs from the global user object
            const courseIds = window.currentUser.courses;
            console.log("Course IDs being used for display:", courseIds);
            
            // Container for the cards
            const cardsContainer = document.getElementById('taken-courses-list');
            
            // Update title and link visibility
            const title = document.getElementById('courses-title');
            const mainLink = document.getElementById('main-link');
            
            if (courseIds.length === 0) {
                title.textContent = "No courses taken yet";
                mainLink.style.display = "block";
                cardsContainer.innerHTML = '';
                return;
            }
            
            title.textContent = "My Taken Courses";
            mainLink.style.display = "none";
            
            // Show loading indicator
            cardsContainer.innerHTML = '<p>Loading your courses...</p>';
            
            let cardsHTML = '';
            
            // Process each course ID
            for (const courseId of courseIds) {
                try {
                    // Fetch tutor data
                    const response = await fetch(`https://yntymak.pythonanywhere.com//tutor?id=${courseId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const tutorData = await response.json();
                    
                    // Create card if data is valid - removed cancel button
                    if (tutorData && tutorData.id) {
                        cardsHTML += `
                            <div class="course-card" data-id="${tutorData.id}">
                                <h2>${tutorData.subject || 'Subject'}</h2>
                                <p><strong>Name:</strong> ${tutorData.name || 'N/A'}</p>
                                <p><strong>ORT Points:</strong> ${tutorData.ort_points || 'N/A'}</p>
                                <p><strong>Experience:</strong> ${tutorData.experience || 'N/A'}</p>
                                <p><strong>Price:</strong> $${tutorData.price || 0}/hour</p>
                                <p><strong>Available Time:</strong> ${tutorData.available_day || 'N/A'} ${tutorData.course_time_from || ''}-${tutorData.course_time_to || ''}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error(`Error fetching data for course ID ${courseId}:`, error);
                    cardsHTML += `
                        <div class="course-card error">
                            <p>Error loading course #${courseId}</p>
                        </div>
                    `;
                }
            }
            
            cardsContainer.innerHTML = cardsHTML;
            
            // Removed event listeners for cancel buttons
        }

        // Show username and balance in navbar if logged in
        function updateNavbarUserInfo() {
            const username = localStorage.getItem('username');
            const balance = localStorage.getItem('balance');
            const userInfo = document.getElementById('user-info');
            const navbarLinks = document.getElementById('navbar-links');
            const logoutLi = document.getElementById('logout-li');
            
            if (username) {
                userInfo.textContent = `User: ${username} | Balance: $${parseFloat(balance || 0).toFixed(2)}`;
                userInfo.style.display = '';
                
                // Hide register and login links when user is logged in
                navbarLinks.querySelectorAll('li').forEach(li => {
                    const a = li.querySelector('a');
                    if (a && (a.getAttribute('href') === 'login.html' || a.getAttribute('href') === 'register.html')) {
                        li.style.display = 'none';
                    }
                });
                
                logoutLi.style.display = '';
            } else {
                userInfo.textContent = '';
                userInfo.style.display = 'none';
                navbarLinks.querySelectorAll('li').forEach(li => li.style.display = '');
                logoutLi.style.display = 'none';
            }
        }

        // Logout functionality
        document.getElementById('logout-link').onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem('username');
            localStorage.removeItem('balance');
            localStorage.removeItem('courses');
            localStorage.removeItem('id');
            window.location.href = "login.html";
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            window.updateCurrentUser(); // Ensure we have the latest user data
            console.log("After updateCurrentUser:", window.currentUser);
            updateNavbarUserInfo();
            displayTutorCards();
        });
    </script>
</body>
</html>
