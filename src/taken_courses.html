<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORT-tutoring</title>
    <link rel="stylesheet" href="../css/taken_courses.css">
    <style>
        .course-card {
            position: relative;
            transition: all 0.3s ease;
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            border: 1px solid #e2e8f0;
            height: 100%;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.03), 0 4px 6px -2px rgba(0,0,0,0.01);
        }
        .course-card h2 {
            color: #4361ee;
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .course-card p {
            font-size: 0.95rem;
            margin: 6px 0;
            color: #64748b;
            line-height: 1.4;
        }
        .course-card p strong {
            color: #334155;
            font-weight: 600;
        }
        #main-link {
            text-align: center;
            margin: 1.5rem 0;
        }
        #main-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            background-color: rgba(67, 97, 238, 0.05);
        }
        #main-link a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            text-decoration: underline;
        }
        #courses-title {
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            font-size: 2.2rem;
            position: relative;
        }
        #courses-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #4361ee;
            border-radius: 3px;
        }
        /* Grid layout similar to main.html */
        #taken-courses-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="main.html" class="navbar-logo">ORT-tutoring</a>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="taken_courses.html">Taken Courses</a></li>
                <li><a href="my_offers.html">My Offers</a></li>
                <li><a href="be_the_tutor.html">Be the Tutor</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li id="logout-li" style="display:none;"><a href="#" id="logout-link">Logout</a></li>
            </ul>
            <span id="user-info" style="cursor:pointer;"></span>
        </div>
    </nav>
    <!-- Top Up Modal (copied from main.html) -->
    <div id="balance-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#fff;max-width:380px;width:90vw;border-radius:20px;box-shadow:0 2px 8px rgba(0,0,0,0.15);padding:1.5rem;position:relative;">
            <button id="close-balance-modal" style="position:absolute;top:15px;right:18px;background:none;border:none;font-size:1.5rem;cursor:pointer;color:#888;">&times;</button>
            <div style="text-align:center;font-size:1.8rem;font-weight:bold;margin-bottom:1.5rem;color:#007bff;">Top Up Balance</div>
            <form id="balance-topup-form" autocomplete="off">
                <div style="margin-bottom:1.2rem;">
                    <label for="topup-sum" style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Amount (KGS):</label>
                    <div style="position:relative;">
                        <input type="number" id="topup-sum" min="1" step="1" placeholder="Enter amount" required style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                    </div>
                </div>
                <div style="background:#f8fafc;border-radius:15px;padding:1rem;margin-bottom:1.2rem;border:1px solid #eee;">
                    <div style="margin-bottom:1rem;">
                        <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Card Number:</label>
                        <div style="position:relative;">
                            <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                    </div>
                    <div style="display:flex;gap:0.8rem;margin-bottom:0;">
                        <div style="flex:1;">
                            <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Expiry:</label>
                            <input type="text" placeholder="MM/YY" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                        <div style="flex:1;">
                            <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">CVV:</label>
                            <input type="text" placeholder="123" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                    </div>
                    <div style="text-align:right;margin-top:0.8rem;">
                        <span style="color:#6b7280;font-size:0.9rem;">Secured payment</span>
                    </div>
                </div>
                <button type="submit" style="width:100%;padding:0.9rem;background:#007bff;color:#fff;border:none;border-radius:12px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all 0.2s ease;">Pay Now</button>
                <div id="balance-modal-message" style="min-height:1.5em;text-align:center;font-size:1rem;margin-top:0.8rem;"></div>
            </form>
        </div>
    </div>
    <div class="container">
        <h1 id="courses-title">My Courses</h1>
        <p id="main-link"><a href="main.html">Go to main page to find a tutor</a></p>
        <div id="taken-courses-list"></div>
    </div>
    
    <!-- Include globals.js first -->
    <script src="../js/globals.js"></script>
    <script>
        // Debug: Log current user data to check if courses array is loaded correctly
        console.log("Current user data:", window.currentUser);
        console.log("Courses from localStorage:", JSON.parse(localStorage.getItem('courses') || '[]'));
        
        // Function to fetch tutor data and create cards
        async function displayTutorCards() {
            // Get course IDs from the global user object
            const courseIds = window.currentUser.courses;
            console.log("Course IDs being used for display:", courseIds);
            
            // Container for the cards
            const cardsContainer = document.getElementById('taken-courses-list');
            
            // Update title and link visibility
            const title = document.getElementById('courses-title');
            const mainLink = document.getElementById('main-link');
            
            if (courseIds.length === 0) {
                title.textContent = "No courses taken yet";
                mainLink.style.display = "block";
                cardsContainer.innerHTML = '';
                return;
            }
            
            title.textContent = "My Taken Courses";
            mainLink.style.display = "none";
            
            // Show loading indicator
            cardsContainer.innerHTML = '<p>Loading your courses...</p>';
            
            let cardsHTML = '';
            
            // Process each course ID
            for (const courseId of courseIds) {
                try {
                    // Fetch tutor data
                    const response = await fetch(`https://yntymak.pythonanywhere.com//tutor?id=${courseId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const tutorData = await response.json();
                    
                    // Create card if data is valid - Now including the Zoom link for purchased courses
                    if (tutorData && tutorData.id) {
                        // Add Zoom link if available
                        const zoomLinkHtml = tutorData.link ? 
                            `<p><strong>Zoom Link:</strong> <a href="${tutorData.link}" target="_blank" rel="noopener noreferrer">${tutorData.link}</a></p>` : 
                            '<p><strong>Zoom Link:</strong> Not provided by tutor</p>';
                        
                        cardsHTML += `
                            <div class="course-card" data-id="${tutorData.id}">
                                <h2>${tutorData.subject || 'Subject'}</h2>
                                <p><strong>Name:</strong> ${tutorData.name || 'N/A'}</p>
                                <p><strong>ORT Points:</strong> ${tutorData.ort_points || 'N/A'}</p>
                                <p><strong>Experience:</strong> ${tutorData.experience || 'N/A'}</p>
                                <p><strong>Price:</strong> $${tutorData.price || 0}/hour</p>
                                <p><strong>Available Time:</strong> ${tutorData.available_day || 'N/A'} ${tutorData.course_time_from || ''}-${tutorData.course_time_to || ''}</p>
                                ${zoomLinkHtml}
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error(`Error fetching data for course ID ${courseId}:`, error);
                    cardsHTML += `
                        <div class="course-card error">
                            <p>Error loading course #${courseId}</p>
                        </div>
                    `;
                }
            }
            
            cardsContainer.innerHTML = cardsHTML;
        }

        // Show username and balance in navbar if logged in (copied from main.html)
        function updateNavbarUserInfo() {
            // Use balance from globals.js if available
            const username = localStorage.getItem('username');
            let balance = (window.currentUser && typeof window.currentUser.balance !== "undefined")
                ? window.currentUser.balance
                : localStorage.getItem('balance');
            if (balance === null || isNaN(balance)) balance = 0;
            function formatBalance(val) {
                let num = Number(val);
                if (!isFinite(num)) return "0.00";
                return num.toFixed(2);
            }
            const userInfo = document.getElementById('user-info');
            const navbarLinks = document.getElementById('navbar-links');
            const logoutLi = document.getElementById('logout-li');
            if (username) {
                userInfo.innerHTML = `<button id="balance-btn" style="background:#007bff;color:#fff;border:none;border-radius:16px;padding:4px 12px;font-weight:bold;cursor:pointer;">
                    User: ${username} | Balance: $${formatBalance(balance)}
                </button>`;
                userInfo.style.display = '';
                navbarLinks.querySelectorAll('li').forEach(li => {
                    const a = li.querySelector('a');
                    if (a && (a.getAttribute('href') === 'login.html' || a.getAttribute('href') === 'register.html')) {
                        li.style.display = 'none';
                    }
                });
                logoutLi.style.display = '';
            } else {
                userInfo.textContent = '';
                userInfo.style.display = 'none';
                navbarLinks.querySelectorAll('li').forEach(li => li.style.display = '');
                logoutLi.style.display = 'none';
            }
        }
        updateNavbarUserInfo();

        // Top up modal logic (copied from main.html)
        function showBalanceModal() {
            document.getElementById('balance-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('balance-modal-message').textContent = '';
            document.getElementById('balance-topup-form').reset();
        }
        function hideBalanceModal() {
            document.getElementById('balance-modal').style.display = 'none';
            document.body.style.overflow = '';
            document.getElementById('balance-modal-message').textContent = '';
            document.getElementById('balance-topup-form').reset();
        }
        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'balance-btn') showBalanceModal();
            if (e.target && e.target.id === 'close-balance-modal') hideBalanceModal();
            if (e.target && e.target.id === 'balance-modal') hideBalanceModal();
        });
        document.getElementById('balance-topup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const sum = parseFloat(document.getElementById('topup-sum').value);
            const messageArea = document.getElementById('balance-modal-message');
            messageArea.textContent = '';
            messageArea.style.color = '#e74c3c';
            if (isNaN(sum) || sum <= 0) {
                messageArea.textContent = "Please enter a valid positive amount.";
                return;
            }
            const userId = window.currentUser && window.currentUser.id ? window.currentUser.id : null;
            if (!userId) {
                messageArea.textContent = "User ID not found. Please log in again.";
                return;
            }
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";
            submitBtn.style.opacity = "0.7";
            try {
                await new Promise(resolve => setTimeout(resolve, 1200));
                await fetch("https://yntymak.pythonanywhere.com/add-balance", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ id: Number(userId), sum: sum })
                });
                let balance = parseFloat(localStorage.getItem('balance') || "0");
                balance += sum;
                localStorage.setItem('balance', balance);
                if (window.currentUser) window.currentUser.balance = balance;
                messageArea.textContent = "Payment successful!";
                messageArea.style.color = "#27ae60";
                updateNavbarUserInfo();
                setTimeout(hideBalanceModal, 1500);
            } catch (err) {
                messageArea.textContent = "Payment failed. Please try again.";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                submitBtn.style.opacity = "1";
            }
        });
        // Ensure logout works even if DOM is not ready yet
        function setupLogout() {
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.onclick = function(e) {
                    e.preventDefault();
                    localStorage.removeItem('username');
                    localStorage.removeItem('balance');
                    localStorage.removeItem('courses');
                    localStorage.removeItem('id');
                    if (window.updateCurrentUser) window.updateCurrentUser();
                    updateNavbarUserInfo();
                    window.location.href = "login.html";
                };
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            window.updateCurrentUser && window.updateCurrentUser();
            updateNavbarUserInfo();
            displayTutorCards && displayTutorCards();
            setupLogout();
        });
        // Also call setupLogout immediately in case DOM is already loaded
        setupLogout();
    </script>
</body>
</html>
