<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    <script src="../js/globals.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        try {
            const response = await fetch('https://yntymak.pythonanywhere.com/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await response.json();
            console.log("Login response:", data);
            
            if (data.message === "Login successful") {
                // Store all user data in localStorage
                localStorage.setItem('username', data.username);
                localStorage.setItem('balance', data.balance);
                localStorage.setItem('id', data.id);
                
                // Store courses array
                if (data.courses && Array.isArray(data.courses)) {
                    localStorage.setItem('courses', JSON.stringify(data.courses));
                    console.log("Courses saved to localStorage:", data.courses);
                } else {
                    localStorage.setItem('courses', JSON.stringify([]));
                    console.log("No courses in response, saving empty array");
                }
                
                // Update global user object
                if (window.updateCurrentUser) {
                    window.updateCurrentUser();
                }
                
                window.location.href = "main.html";
            } else {
                alert(data.message || "Login failed");
            }
        } catch (err) {
            console.error("Login error:", err);
            alert("Network error or server unavailable.");
        }
    });
    </script>
</body>
</html>
