<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <!-- Book logo image -->
            <div style="display:flex;flex-direction:column;align-items:center;margin-bottom:1.2rem;">
                <img src="../static/images/book.png" alt="Book Logo" style="width:40px;height:40px;display:block;">
            </div>
            <h2 style="margin-bottom:0.5rem;">Welcome back!</h2>
            <div style="width:100%;color:#444;text-align:center;font-size:1.05rem;padding:0.3rem 0 0.2rem 0;margin-bottom:1.2rem;border-radius:6px;">
                Log in to your account to continue
            </div>
            <input type="text" id="login-username" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    <script src="../js/globals.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        try {
            const response = await fetch('https://yntymak.pythonanywhere.com/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await response.json();
            console.log("Login response:", data);
            
            if (data.message === "Login successful") {
                // Store all user data in localStorage
                localStorage.setItem('username', data.username);
                localStorage.setItem('balance', data.balance);
                localStorage.setItem('id', data.id);
                
                // Store courses array
                if (data.courses && Array.isArray(data.courses)) {
                    localStorage.setItem('courses', JSON.stringify(data.courses));
                    console.log("Courses saved to localStorage:", data.courses);
                } else {
                    localStorage.setItem('courses', JSON.stringify([]));
                    console.log("No courses in response, saving empty array");
                }
                
                // Update global user object
                if (window.updateCurrentUser) {
                    window.updateCurrentUser();
                }
                
                window.location.href = "main.html";
            } else {
                alert(data.message || "Login failed");
            }
        } catch (err) {
            console.error("Login error:", err);
            alert("Network error or server unavailable.");
        }
    });
    </script>
</body>
</html>
