<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORT-tutoring</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .accept-btn-wrapper {
            display: none;
            position: absolute;
            top: 8px;
            right: 8px;
            align-items: center;
            z-index: 2;
        }
        .service-card {
            position: relative;
            transition: box-shadow 0.2s;
        }
        .service-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .service-card:hover .accept-btn-wrapper {
            display: flex;
        }
        .accept-text {
            background: #27ae60;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }
        .accept-text:hover {
            background: #219150;
        }
        
        .buy-course-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            width: 100%;
        }
        
        .buy-course-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="main.html" class="navbar-logo">ORT-tutoring</a>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="taken_courses.html">Taken Courses</a></li>
                <li><a href="my_offers.html">My Offers</a></li>
                <li><a href="be_the_tutor.html">Be the Tutor</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li id="logout-li" style="display:none;"><a href="#" id="logout-link">Logout</a></li>
            </ul>
            <span id="user-info" style="cursor:pointer;"></span>
        </div>
    </nav>
    <div class="container">
        <h1>Find a Tutor</h1>
        <form id="search-form" style="margin-bottom: 24px;">
            <input type="text" id="search-input" placeholder="Search for a subject (e.g. Math, English, Physics)" style="padding: 8px; width: 250px;">
            <button type="submit" style="padding: 8px 16px;">Search</button>
        </form>
        <div class="services-list" id="services-list">
            <!-- User offers will be rendered here -->
        </div>
    </div>
    <!-- Modal for Top Up Balance -->
    <div id="balance-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#fff;max-width:380px;width:90vw;border-radius:20px;box-shadow:0 2px 8px rgba(0,0,0,0.15);padding:1.5rem;position:relative;">
            <button id="close-balance-modal" style="position:absolute;top:15px;right:18px;background:none;border:none;font-size:1.5rem;cursor:pointer;color:#888;">&times;</button>
            <div style="text-align:center;font-size:1.8rem;font-weight:bold;margin-bottom:1.5rem;color:#007bff;">Top Up Balance</div>
            
            <form id="balance-topup-form" autocomplete="off">
                <div style="margin-bottom:1.2rem;">
                    <label for="topup-sum" style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Amount (KGS):</label>
                    <div style="position:relative;">
                        <input type="number" id="topup-sum" min="1" step="1" placeholder="Enter amount" required style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                    </div>
                </div>
                
                <div style="background:#f8fafc;border-radius:15px;padding:1rem;margin-bottom:1.2rem;border:1px solid #eee;">
                    <div style="margin-bottom:1rem;">
                        <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Card Number:</label>
                        <div style="position:relative;">
                            <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                    </div>
                    
                    <div style="display:flex;gap:0.8rem;margin-bottom:0;">
                        <div style="flex:1;">
                            <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Expiry:</label>
                            <input type="text" placeholder="MM/YY" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                        <div style="flex:1;">
                            <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">CVV:</label>
                            <input type="text" placeholder="123" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                    </div>
                    
                    <div style="text-align:right;margin-top:0.8rem;">
                        <span style="color:#6b7280;font-size:0.9rem;">Secured payment</span>
                    </div>
                </div>
                
                <button type="submit" style="width:100%;padding:0.9rem;background:#007bff;color:#fff;border:none;border-radius:12px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all 0.2s ease;">Pay Now</button>
                <div id="balance-modal-message" style="min-height:1.5em;text-align:center;font-size:1rem;margin-top:0.8rem;"></div>
            </form>
        </div>
    </div>
    <script src="../js/globals.js"></script>
    <script>
        // Show username and balance in navbar if logged in
        async function updateNavbarUserInfo() {
            // Use balance from API if user is logged in
            const username = localStorage.getItem('username');
            const userId = window.currentUser && window.currentUser.id ? window.currentUser.id : null;
            
            let balance = 0;
            if (userId) {
                // Fetch balance from API
                balance = await window.fetchUserBalance(userId) || 0;
            }
            
            function formatBalance(val) {
                let num = Number(val);
                if (!isFinite(num)) return "0.00";
                return num.toFixed(2);
            }
            
            const userInfo = document.getElementById('user-info');
            const navbarLinks = document.getElementById('navbar-links');
            const logoutLi = document.getElementById('logout-li');
            
            if (username) {
                userInfo.innerHTML = `<button id="balance-btn" style="background:#007bff;color:#fff;border:none;border-radius:16px;padding:4px 12px;font-weight:bold;cursor:pointer;">
                    User: ${username} | Balance: $${formatBalance(balance)}
                </button>`;
                userInfo.style.display = '';
                navbarLinks.querySelectorAll('li').forEach(li => {
                    const a = li.querySelector('a');
                    if (a && (a.getAttribute('href') === 'login.html' || a.getAttribute('href') === 'register.html')) {
                        li.style.display = 'none';
                    }
                });
                logoutLi.style.display = '';
            } else {
                userInfo.textContent = '';
                userInfo.style.display = 'none';
                navbarLinks.querySelectorAll('li').forEach(li => li.style.display = '');
                logoutLi.style.display = 'none';
            }
        }
        
        // Initial update
        updateNavbarUserInfo();

        // Make balance button redirect to payment page
        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'balance-btn') {
                showBalanceModal();
            }
            if (e.target && e.target.id === 'close-balance-modal') {
                hideBalanceModal();
            }
            if (e.target && e.target.id === 'balance-modal') {
                hideBalanceModal();
            }
        });

        // Logout functionality
        document.getElementById('logout-link').onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem('username');
            localStorage.removeItem('balance');
            updateNavbarUserInfo();
            window.location.href = "login.html";
        };

        // Print card info on click for user offers and API tutors
        function addCardClickListeners() {
            document.querySelectorAll('.service-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    // Ignore clicks on accept button
                    if (e.target.classList.contains('accept-text')) return;

                    // User offers
                    if (card.hasAttribute('data-title')) {
                        const info = {
                            subject: card.getAttribute('data-title'),
                            name: card.getAttribute('data-name'),
                            username: card.getAttribute('data-username'),
                            ort: card.getAttribute('data-ort'),
                            experience: card.getAttribute('data-experience'),
                            price: card.getAttribute('data-price'),
                            time: card.getAttribute('data-time')
                        };
                        if (card.hasAttribute('data-id')) info.id = card.getAttribute('data-id');
                        console.log(info);
                    }
                    // API tutors
                    if (card.hasAttribute('data-api')) {
                        const info = {};
                        card.querySelectorAll('p').forEach(p => {
                            const label = p.querySelector('strong') ? p.querySelector('strong').textContent.replace(':','').trim() : '';
                            const value = p.textContent.replace(label + ':', '').trim();
                            if (label && value) info[label] = value;
                        });
                        info['subject'] = card.querySelector('h2') ? card.querySelector('h2').textContent : '';
                        if (card.hasAttribute('data-id')) info.id = card.getAttribute('data-id');
                        console.log(info);
                    }
                });
            });
        }

        // Function to handle course purchase
        async function purchaseCourse(tutorId) {
            // Check if user is logged in
            if (!window.currentUser || !window.currentUser.id) {
                alert("Please log in to purchase a course");
                return;
            }
            
            const userId = window.currentUser.id;
            
            try {
                const response = await fetch("https://yntymak.pythonanywhere.com/buy-course", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        user_id: Number(userId),
                        tutor_id: Number(tutorId)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert("Course purchased successfully!");
                    
                    // Add the course to the user's courses list
                    if (!window.currentUser.courses.includes(tutorId)) {
                        window.currentUser.courses.push(tutorId);
                        localStorage.setItem('courses', JSON.stringify(window.currentUser.courses));
                    }
                    
                    // Refresh balance from API after purchase
                    await window.fetchUserBalance(userId);
                    await updateNavbarUserInfo();
                } else {
                    alert(data.message || "Failed to purchase course. Please try again.");
                }
            } catch (err) {
                console.error("Error purchasing course:", err);
                alert("Error purchasing course. Please try again.");
            }
        }

        // Load user offers from localStorage and display them
        function renderUserOffers() {
            const servicesList = document.getElementById('services-list');
            let userOffers = JSON.parse(localStorage.getItem('userOffers') || '[]');
            userOffers.forEach(offer => {
                // Prevent duplicate display
                if (!servicesList.querySelector(`[data-title="${offer.subject}"][data-username="${offer.username || ''}"]`)) {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.setAttribute('data-title', offer.subject);
                    card.setAttribute('data-name', offer.name);
                    card.setAttribute('data-username', offer.username || '');
                    card.setAttribute('data-ort', offer.ort);
                    card.setAttribute('data-experience', offer.experience);
                    card.setAttribute('data-price', offer.price);
                    card.setAttribute('data-time', offer.days + ' ' + offer.startTime + '-' + offer.endTime);
                    if (offer.id !== undefined) card.setAttribute('data-id', offer.id);
                    
                    card.innerHTML = `
                        <span class="accept-btn-wrapper">
                            <span class="accept-text">Take this course?</span>
                        </span>
                        <h2>${offer.subject}</h2>
                        <p><strong>Name:</strong> ${offer.name}</p>
                        ${offer.username ? `<p><strong>Username:</strong> ${offer.username}</p>` : ""}
                        <p><strong>ORT Points:</strong> ${offer.ort}</p>
                        <p><strong>Year ORT Taken:</strong> ${offer.ortYear}</p>
                        <p><strong>Experience:</strong> ${offer.experience}</p>
                        <p><strong>Price:</strong> ${offer.price}</p>
                        <p><strong>Available Time:</strong> ${offer.days} ${offer.startTime}-${offer.endTime}</p>
                        <button class="buy-course-btn">Buy Course</button>
                    `;
                    servicesList.appendChild(card);
                    
                    // Add purchase button click handler
                    const buyBtn = card.querySelector('.buy-course-btn');
                    buyBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (offer.id) {
                            purchaseCourse(offer.id);
                        } else {
                            alert("Cannot purchase this course at this time.");
                        }
                    });
                }
            });
            addCardClickListeners();
        }

        // Render tutors from API (dynamic, always clears and re-renders)
        async function renderApiTutors() {
            const servicesList = document.getElementById('services-list');
            // Remove previously rendered API tutors
            servicesList.querySelectorAll('[data-api="true"]').forEach(card => card.remove());
            try {
                const response = await fetch('https://yntymak.pythonanywhere.com/tutors');
                const tutors = await response.json();
                tutors.forEach(tutor => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.setAttribute('data-title', tutor.subject);
                    card.setAttribute('data-name', tutor.name);
                    card.setAttribute('data-api', 'true');
                    if (tutor.id !== undefined) card.setAttribute('data-id', tutor.id);
                    
                    card.innerHTML = `
                        <h2>${tutor.subject}</h2>
                        <p><strong>Name:</strong> ${tutor.name}</p>
                        <p><strong>ORT Points:</strong> ${tutor.ort_points}</p>
                        <p><strong>Experience:</strong> ${tutor.experience}</p>
                        <p><strong>Price:</strong> $${tutor.price}/hour</p>
                        <p><strong>Available Time:</strong> ${tutor.available_day} ${tutor.course_time_from}-${tutor.course_time_to}</p>
                        <button class="buy-course-btn">Buy Course</button>
                    `;
                    servicesList.appendChild(card);
                    
                    // Add purchase button click handler
                    const buyBtn = card.querySelector('.buy-course-btn');
                    buyBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (tutor.id) {
                            purchaseCourse(tutor.id);
                        }
                    });
                });
                addCardClickListeners();
            } catch (err) {
                // Optionally show error
            }
        }

        // Search functionality
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.service-card');
            cards.forEach(card => {
                const subject = card.querySelector('h2')?.textContent.toLowerCase() || '';
                if (subject.includes(query) || query === '') {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Accept text functionality for adding to taken_courses
        function addAcceptListeners() {
            document.querySelectorAll('.service-card').forEach(card => {
                const acceptText = card.querySelector('.accept-text');
                if (acceptText) {
                    acceptText.onclick = function(e) {
                        e.stopPropagation();
                        const course = {
                            title: card.getAttribute('data-title'),
                            name: card.getAttribute('data-name'),
                            username: card.getAttribute('data-username'),
                            ort: card.getAttribute('data-ort'),
                            experience: card.getAttribute('data-experience'),
                            price: card.getAttribute('data-price'),
                            time: card.getAttribute('data-time')
                        };
                        let takenCourses = JSON.parse(localStorage.getItem('takenCourses') || '[]');
                        // Prevent duplicates
                        if (!takenCourses.some(c => c.title === course.title && c.username === course.username)) {
                            takenCourses.push(course);
                            localStorage.setItem('takenCourses', JSON.stringify(takenCourses));
                            alert('Course added to your taken courses!');
                        } else {
                            alert('You have already added this course.');
                        }
                    };
                }
            });
        }

        // Modal logic
        function showBalanceModal() {
            document.getElementById('balance-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('balance-modal-message').textContent = '';
            document.getElementById('balance-topup-form').reset();
        }
        function hideBalanceModal() {
            document.getElementById('balance-modal').style.display = 'none';
            document.body.style.overflow = '';
            document.getElementById('balance-modal-message').textContent = '';
            document.getElementById('balance-topup-form').reset();
        }

        // Top up form logic with API balance update
        document.getElementById('balance-topup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const sum = parseFloat(document.getElementById('topup-sum').value);
            const messageArea = document.getElementById('balance-modal-message');
            messageArea.textContent = '';
            messageArea.style.color = '#e74c3c';

            if (isNaN(sum) || sum <= 0) {
                messageArea.textContent = "Please enter a valid positive amount.";
                return;
            }

            // Get user id from globals.js
            const userId = window.currentUser && window.currentUser.id ? window.currentUser.id : null;
            if (!userId) {
                messageArea.textContent = "User ID not found. Please log in again.";
                return;
            }

            // Show processing state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";
            submitBtn.style.opacity = "0.7";

            try {
                // Original API call
                await fetch("https://yntymak.pythonanywhere.com/add-balance", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ id: Number(userId), sum: sum })
                });
                
                // Fetch updated balance from API
                await window.fetchUserBalance(userId);
                await updateNavbarUserInfo();
                
                messageArea.textContent = "Payment successful!";
                messageArea.style.color = "#27ae60";
                setTimeout(hideBalanceModal, 1500);
            } catch (err) {
                messageArea.textContent = "Payment failed. Please try again.";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                submitBtn.style.opacity = "1";
            }
        });

        // Initial rendering
        renderApiTutors();
        renderUserOffers();
        addAcceptListeners();
        // addCardClickListeners(); // now called inside renderApiTutors and renderUserOffers

        // Optionally, re-render API tutors on demand (e.g. after adding a new tutor)
        // You can call renderApiTutors() again if needed.

        // If user adds an offer on be_the_tutor.html, save it to localStorage as 'userOffers'
        // Example code for be_the_tutor.html (for reference):
        // let userOffers = JSON.parse(localStorage.getItem('userOffers') || '[]');
        // userOffers.push({name, username, ort, ortYear, experience, subject, price, days, startTime, endTime});
        // localStorage.setItem('userOffers', JSON.stringify(userOffers));

        // Add this to your be_the_tutor.html <script>
        document.getElementById('offer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('offer-name').value;
            const username = document.getElementById('offer-username').value;
            const ort = document.getElementById('offer-ort').value;
            const ortYear = document.getElementById('offer-ort-year').value;
            const experience = document.getElementById('offer-experience').value;
            const subject = document.getElementById('offer-subject').value;
            const price = document.getElementById('offer-price').value;
            const daysSelect = document.getElementById('offer-days');
            const days = Array.from(daysSelect.selectedOptions).map(opt => opt.value).join(', ');
            const startTime = document.getElementById('offer-start-time').value;
            const endTime = document.getElementById('offer-end-time').value;

            let userOffers = JSON.parse(localStorage.getItem('userOffers') || '[]');
            userOffers.push({name, username, ort, ortYear, experience, subject, price, days, startTime, endTime});
            localStorage.setItem('userOffers', JSON.stringify(userOffers));
            alert('Your offer has been added! It will now appear on the main page.');
            document.getElementById('offer-form').reset();
        });
    </script>
</body>
</html>
