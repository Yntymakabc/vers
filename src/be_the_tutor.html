<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be the Tutor | ORT-tutoring</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/be_the_tutor.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="main.html" class="navbar-logo">ORT-tutoring</a>
            <ul class="navbar-links">
                <li><a href="taken_courses.html">Taken Courses</a></li>
                <li><a href="my_offers.html">My Offers</a></li>
                <li><a href="be_the_tutor.html">Be the Tutor</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container be-tutor-section">
        <h1>Be the Tutor</h1>
        <form class="form be-tutor-form" id="offer-form">
            <input type="text" id="offer-name" placeholder="Your Name" required>
            <input type="text" id="offer-username" placeholder="Username" required>
            <input type="number" id="offer-ort" placeholder="ORT Points" required>
            <input type="number" id="offer-ort-year" placeholder="Year you took the ORT test" min="2000" max="2099" required>
            <input type="text" id="offer-experience" placeholder="Experience in Teaching" required>
            <input type="text" id="offer-subject" placeholder="Subject (e.g. Math, Russian)" required>
            <input type="text" id="offer-price" placeholder="Price per hour (e.g. $15/hour)" required>
            <label for="offer-date">Available Date:</label>
            <input type="date" id="offer-date" required>
            <label for="offer-time">Available Time:</label>
            <input type="time" id="offer-time" required>
            <button type="submit">Offer Your Service</button>
        </form>
    </div>
    <!-- You can add JS here to handle form submission if needed -->
</body>
