<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Want to be a Tutor? | ORT-tutoring</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/be_the_tutor.css">
    <style>
        .days-select-group, .subjects-select-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }
        .day-checkbox-label, .subject-checkbox-label {
            display: flex;
            align-items: center;
            background: #f2f2f2;
            border-radius: 16px;
            padding: 6px 14px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            border: 1px solid #ccc;
        }
        .day-checkbox-label.selected, .subject-checkbox-label.selected {
            background: #27ae60;
            color: #fff;
            border: 1px solid #219150;
        }
        .day-checkbox, .subject-checkbox {
            display: none;
        }
        .price-select-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        .price-radio-label {
            display: flex;
            align-items: center;
            background: #f2f2f2;
            border-radius: 16px;
            padding: 6px 14px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            border: 1px solid #ccc;
        }
        .price-radio-label.selected {
            background: #27ae60;
            color: #fff;
            border: 1px solid #219150;
        }
        .price-radio {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="main.html" class="navbar-logo">ORT-tutoring</a>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="taken_courses.html">Taken Courses</a></li>
                <li><a href="my_offers.html">My Offers</a></li>
                <li><a href="be_the_tutor.html">Want to be a Tutor?</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li id="logout-li" style="display:none;"><a href="#" id="logout-link">Logout</a></li>
            </ul>
            <span id="user-info"></span>
        </div>
    </nav>
    <div class="container be-tutor-section">
        <h1>Want to be a tutor?</h1>
        <form class="form be-tutor-form" id="offer-form">
            <input type="number" id="offer-ort" placeholder="ORT Points">
            <input type="text" id="offer-experience" placeholder="Experience in Teaching">
            <input type="text" id="offer-subjects" placeholder="Subjects (e.g. Math, Physics, English)">
            <input type="text" id="offer-days" placeholder="Available Days (e.g. Monday, Wednesday)">
            <input type="text" id="offer-price" placeholder="Price per hour (e.g. $5/hour)">
            <input type="text" id="offer-start-time" placeholder="Course Starting Time (e.g. 10:00)">
            <input type="text" id="offer-end-time" placeholder="Course Ending Time (e.g. 12:00)">
            <button type="submit">Offer Your Service</button>
        </form>
    </div>
    <script src="../js/globals.js"></script>
    <script>
        // Show username and balance in navbar if logged in
        function updateNavbarUserInfo() {
            const username = localStorage.getItem('username');
            const balance = localStorage.getItem('balance');
            const userInfo = document.getElementById('user-info');
            const navbarLinks = document.getElementById('navbar-links');
            const logoutLi = document.getElementById('logout-li');
            if (username) {
                userInfo.textContent = `User: ${username} | Balance: $${parseFloat(balance || 0).toFixed(2)}`;
                userInfo.style.display = '';
                navbarLinks.querySelectorAll('li').forEach(li => {
                    const a = li.querySelector('a');
                    if (a && (a.getAttribute('href') === 'login.html' || a.getAttribute('href') === 'register.html')) {
                        li.style.display = 'none';
                    }
                });
                logoutLi.style.display = '';
            } else {
                userInfo.textContent = '';
                userInfo.style.display = 'none';
                navbarLinks.querySelectorAll('li').forEach(li => li.style.display = '');
                logoutLi.style.display = 'none';
            }
        }
        updateNavbarUserInfo();

        // Logout functionality
        document.getElementById('logout-link').onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem('username');
            localStorage.removeItem('balance');
            updateNavbarUserInfo();
            window.location.href = "login.html";
        };

        document.getElementById('offer-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const ort = document.getElementById('offer-ort').value;
            const experience = document.getElementById('offer-experience').value;
            const subjectsRaw = document.getElementById('offer-subjects').value;
            const days = document.getElementById('offer-days').value;
            const price = document.getElementById('offer-price').value;
            const startTime = document.getElementById('offer-start-time').value;
            const endTime = document.getElementById('offer-end-time').value;

            // Split subjects by comma and trim
            const subjects = subjectsRaw.split(',').map(s => s.trim()).filter(Boolean);

            if (!subjects.length) {
                alert('Please enter at least one subject.');
                return;
            }
            if (!days) {
                alert('Please enter at least one available day.');
                return;
            }
            if (!price) {
                alert('Please enter a price.');
                return;
            }

            // Use username from globals.js
            const username = window.currentUser && window.currentUser.username ? window.currentUser.username : "";

            // Send each subject as a separate tutor offer
            for (const subject of subjects) {
                const data = {
                    name: username,
                    ort_points: Number(ort),
                    experience: Number(experience),
                    subject: subject,
                    available_day: days,
                    price: parseFloat(price),
                    course_time_from: startTime,
                    course_time_to: endTime
                };
                try {
                    await fetch("https://yntymak.pythonanywhere.com/create-tutor", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(data)
                    });
                } catch (err) {
                    alert("Failed to send tutor offer for subject: " + subject);
                }
            }

            alert('Your offer(s) have been sent!');
            document.getElementById('offer-form').reset();
            window.location.href = "my_offers.html";
        });
    </script>
</body>
</html>
