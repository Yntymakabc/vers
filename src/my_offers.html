<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORT-tutoring</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .service-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            padding: 1.8rem;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.03), 0 4px 6px -2px rgba(0,0,0,0.01);
            border-color: #cbd5e1;
        }
        .cancel-offer {
            opacity: 0;
            pointer-events: none;
            display: inline-block;
            background: #f43f5e;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            margin-top: 5px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-card:hover .cancel-offer {
            opacity: 1;
            pointer-events: auto;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cancel-offer:hover {
            background: #e11d48;
            transform: translateY(-2px);
            box-shadow: 0 3px 7px rgba(0,0,0,0.15);
        }
        .be-tutor-link {
            display: inline-block;
            margin-bottom: 24px;
            background: #4ade80;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(74, 222, 128, 0.15);
        }
        .be-tutor-link:hover {
            background: #38c172;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 222, 128, 0.2);
        }
        .service-card h2 {
            color: #4361ee;
            font-size: 1.5rem;
            margin-bottom: 0.7rem;
            font-weight: 600;
        }
        .service-card p {
            margin: 0.5rem 0;
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .service-card p strong {
            color: #334155;
            font-weight: 600;
        }
        h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            font-size: 2.2rem;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #4361ee;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="main.html" class="navbar-logo" style="display:flex;align-items:center;gap:8px;text-decoration:none;">
                <!-- Book logo image -->
                <img src="../static/images/book1.png" alt="Book Logo" style="width:30px;height:30px;vertical-align:middle;display:inline-block;">
                <span>ORT-tutoring</span>
            </a>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="taken_courses.html">Taken Courses</a></li>
                <li><a href="my_offers.html">My Offers</a></li>
                <li><a href="be_the_tutor.html">Be the Tutor</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li id="logout-li" style="display:none;"><a href="#" id="logout-link">Logout</a></li>
            </ul>
            <span id="user-info" style="cursor:pointer;"></span>
        </div>
    </nav>
    <!-- Top Up Modal (copied from main.html) -->
    <div id="balance-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#fff;max-width:380px;width:90vw;border-radius:20px;box-shadow:0 2px 8px rgba(0,0,0,0.15);padding:1.5rem;position:relative;">
            <button id="close-balance-modal" style="position:absolute;top:15px;right:18px;background:none;border:none;font-size:1.5rem;cursor:pointer;color:#888;">&times;</button>
            <div style="text-align:center;font-size:1.8rem;font-weight:bold;margin-bottom:1.5rem;color:#007bff;">Top Up Balance</div>
            <form id="balance-topup-form" autocomplete="off">
                <div style="margin-bottom:1.2rem;">
                    <label for="topup-sum" style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Amount (KGS):</label>
                    <div style="position:relative;">
                        <input type="number" id="topup-sum" min="1" step="1" placeholder="Enter amount" required style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                    </div>
                </div>
                <div style="background:#f8fafc;border-radius:15px;padding:1rem;margin-bottom:1.2rem;border:1px solid #eee;">
                    <div style="margin-bottom:1rem;">
                        <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Card Number:</label>
                        <div style="position:relative;">
                            <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                    </div>
                    <div style="display:flex;gap:0.8rem;margin-bottom:0;">
                        <div style="flex:1;">
                            <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">Expiry:</label>
                            <input type="text" placeholder="MM/YY" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                        <div style="flex:1;">
                            <label style="font-weight:500;font-size:1.1rem;display:block;margin-bottom:0.5rem;color:#333;">CVV:</label>
                            <input type="text" placeholder="123" style="width:100%;box-sizing:border-box;padding:0.8rem 1rem;border:1px solid #ccc;border-radius:12px;font-size:1rem;">
                        </div>
                    </div>
                    <div style="text-align:right;margin-top:0.8rem;">
                        <span style="color:#6b7280;font-size:0.9rem;">Secured payment</span>
                    </div>
                </div>
                <button type="submit" style="width:100%;padding:0.9rem;background:#007bff;color:#fff;border:none;border-radius:12px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all 0.2s ease;">Pay Now</button>
                <div id="balance-modal-message" style="min-height:1.5em;text-align:center;font-size:1rem;margin-top:0.8rem;"></div>
            </form>
        </div>
    </div>
    <div class="container">
    <a href="be_the_tutor.html" class="be-tutor-link">Add a new offer</a>
    <h1>Subjects I Offer</h1>
    <div class="services-list" id="offers-list"></div>
    </div>
    <script src="../js/globals.js"></script>
    <script>
        // Show username and balance in navbar if logged in
        async function updateNavbarUserInfo() {
            const username = localStorage.getItem('username');
            const userId = window.currentUser && window.currentUser.id ? window.currentUser.id : null;
            
            let balance = 0;
            if (userId) {
                // Fetch balance from API
                balance = await window.fetchUserBalance(userId) || 0;
            }
            
            function formatBalance(val) {
                let num = Number(val);
                if (!isFinite(num)) return "0.00";
                return num.toFixed(2);
            }
            
            const userInfo = document.getElementById('user-info');
            const navbarLinks = document.getElementById('navbar-links');
            const logoutLi = document.getElementById('logout-li');
            
            if (username) {
                userInfo.innerHTML = `<button id="balance-btn" style="background:#007bff;color:#fff;border:none;border-radius:16px;padding:4px 12px;font-weight:bold;cursor:pointer;">
                    User: ${username} | Balance: $${formatBalance(balance)}
                </button>`;
                userInfo.style.display = '';
                navbarLinks.querySelectorAll('li').forEach(li => {
                    const a = li.querySelector('a');
                    if (a && (a.getAttribute('href') === 'login.html' || a.getAttribute('href') === 'register.html')) {
                        li.style.display = 'none';
                    }
                });
                logoutLi.style.display = '';
            } else {
                userInfo.textContent = '';
                userInfo.style.display = 'none';
                navbarLinks.querySelectorAll('li').forEach(li => li.style.display = '');
                logoutLi.style.display = 'none';
            }
        }
        
        // Initial update
        updateNavbarUserInfo();

        // Top up modal logic (copied from main.html)
        function showBalanceModal() {
            document.getElementById('balance-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('balance-modal-message').textContent = '';
            document.getElementById('balance-topup-form').reset();
        }
        function hideBalanceModal() {
            document.getElementById('balance-modal').style.display = 'none';
            document.body.style.overflow = '';
            document.getElementById('balance-modal-message').textContent = '';
            document.getElementById('balance-topup-form').reset();
        }
        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'balance-btn') showBalanceModal();
            if (e.target && e.target.id === 'close-balance-modal') hideBalanceModal();
            if (e.target && e.target.id === 'balance-modal') hideBalanceModal();
        });
        // Top up form logic with API balance update
        document.getElementById('balance-topup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const sum = parseFloat(document.getElementById('topup-sum').value);
            const messageArea = document.getElementById('balance-modal-message');
            messageArea.textContent = '';
            messageArea.style.color = '#e74c3c';
            
            if (isNaN(sum) || sum <= 0) {
                messageArea.textContent = "Please enter a valid positive amount.";
                return;
            }
            
            const userId = window.currentUser && window.currentUser.id ? window.currentUser.id : null;
            if (!userId) {
                messageArea.textContent = "User ID not found. Please log in again.";
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";
            submitBtn.style.opacity = "0.7";
            
            try {
                await fetch("https://yntymak.pythonanywhere.com/add-balance", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ id: Number(userId), sum: sum })
                });
                
                // Fetch updated balance from API
                await window.fetchUserBalance(userId);
                await updateNavbarUserInfo();
                
                messageArea.textContent = "Payment successful!";
                messageArea.style.color = "#27ae60";
                setTimeout(hideBalanceModal, 1500);
            } catch (err) {
                messageArea.textContent = "Payment failed. Please try again.";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
                submitBtn.style.opacity = "1";
            }
        });

        function setupLogout() {
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.onclick = function(e) {
                    e.preventDefault();
                    localStorage.removeItem('username');
                    localStorage.removeItem('balance');
                    localStorage.removeItem('courses');
                    localStorage.removeItem('id');
                    if (window.updateCurrentUser) window.updateCurrentUser();
                    updateNavbarUserInfo();
                    window.location.href = "login.html";
                };
            }
        }

        // Render user offers from localStorage
        function renderOffers() {
            const offersList = document.getElementById('offers-list');
            offersList.innerHTML = '';
            let userOffers = JSON.parse(localStorage.getItem('userOffers') || '[]');
            userOffers.forEach((offer, idx) => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.setAttribute('data-title', offer.subject);
                card.setAttribute('data-username', offer.username);
                card.innerHTML = `
                    <span class="cancel-offer">Cancel this offer</span>
                    <h2>${offer.subject}</h2>
                    <p><strong>Name:</strong> ${offer.name}</p>
                    <p><strong>Username:</strong> ${offer.username}</p>
                    <p><strong>ORT Points:</strong> ${offer.ort}</p>
                    <p><strong>Year ORT Taken:</strong> ${offer.ortYear}</p>
                    <p><strong>Experience:</strong> ${offer.experience}</p>
                    <p><strong>Price:</strong> ${offer.price}</p>
                    <p><strong>Available Time:</strong> ${offer.days} ${offer.startTime}-${offer.endTime}</p>
                `;
                // Print card info on click (except cancel)
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('cancel-offer')) {
                        console.log(offer);
                    }
                    if (e.target.classList.contains('cancel-offer') || e.currentTarget === e.target) {
                        userOffers = userOffers.filter(o =>
                            !(o.subject === offer.subject && o.username === offer.username)
                        );
                        localStorage.setItem('userOffers', JSON.stringify(userOffers));
                        // Remove from main page as well
                        if (window.opener) {
                            window.opener.postMessage({type: 'removeOffer', subject: offer.subject, username: offer.username}, '*');
                        }
                        let takenCourses = JSON.parse(localStorage.getItem('takenCourses') || '[]');
                        takenCourses = takenCourses.filter(c => !(c.title === offer.subject && c.username === offer.username));
                        localStorage.setItem('takenCourses', JSON.stringify(takenCourses));
                        renderOffers();
                    }
                });
                offersList.appendChild(card);
            });
        }

        // Render API tutors for this user
        async function renderApiMyOffers() {
            const offersList = document.getElementById('offers-list');
            offersList.querySelectorAll('[data-api="true"]').forEach(card => card.remove());
            const username = window.currentUser && window.currentUser.username ? window.currentUser.username : "";
            if (!username) return;
            try {
                const response = await fetch('https://yntymak.pythonanywhere.com/tutors');
                const tutors = await response.json();
                tutors.forEach(tutor => {
                    if (tutor.name === username) {
                        const card = document.createElement('div');
                        card.className = 'service-card';
                        card.setAttribute('data-title', tutor.subject);
                        card.setAttribute('data-api', 'true');
                        
                        // Include the Zoom link in the tutor's own view of their offerings
                        const zoomLinkHtml = tutor.link ? 
                            `<p><strong>Zoom Link:</strong> <a href="${tutor.link}" target="_blank" rel="noopener noreferrer">${tutor.link}</a></p>` : 
                            '<p><strong>Zoom Link:</strong> Not provided</p>';
                        
                        card.innerHTML = `
                            <h2>${tutor.subject}</h2>
                            <p><strong>Name:</strong> ${tutor.name}</p>
                            <p><strong>ORT Points:</strong> ${tutor.ort_points}</p>
                            <p><strong>Experience:</strong> ${tutor.experience}</p>
                            <p><strong>Price:</strong> $${tutor.price}/hour</p>
                            <p><strong>Available Time:</strong> ${tutor.available_day} ${tutor.course_time_from}-${tutor.course_time_to}</p>
                            ${zoomLinkHtml}
                        `;
                        // Print card info on click
                        card.addEventListener('click', function() {
                            console.log(tutor);
                        });
                        offersList.appendChild(card);
                    }
                });
            } catch (err) {
                // Optionally show error
            }
        }

        // Listen for removeOffer messages in main.html
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'removeOffer') {
                const {subject, username} = event.data;
                const offersList = document.getElementById('offers-list');
                if (offersList) {
                    const card = offersList.querySelector(`[data-title="${subject}"][data-username="${username}"]`);
                    if (card) card.remove();
                }
                let userOffers = JSON.parse(localStorage.getItem('userOffers') || '[]');
                userOffers = userOffers.filter(o => !(o.subject === subject && o.username === username));
                localStorage.setItem('userOffers', JSON.stringify(userOffers));
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateNavbarUserInfo();
            setupLogout();
            renderOffers();
            renderApiMyOffers();
        });

        // Also call setupLogout immediately in case DOM is already loaded
        setupLogout();
    </script>
</body>
</html>
